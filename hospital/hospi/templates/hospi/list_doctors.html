<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Doctors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Optional for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .doctor-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .doctor-list th, .doctor-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .doctor-list th {
            background-color: #4CAF50;
            color: white;
        }
        .doctor-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .doctor-list tr:hover {
            background-color: #e8f5e9;
            cursor: pointer;
        }
        .doctor-list a {
            text-decoration: none;
            color: #007bff;
        }
        .doctor-list a:hover {
            text-decoration: underline;
        }
        .add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .doctor-list {
                font-size: 14px;
            }
            .add-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Doctors List</h1>
    <a href="{% url 'add_doctor' %}" class="add-button">Add New Doctor</a> <!-- Link to add new doctor -->
    
    <table class="doctor-list">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Specialty</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialty }}</td>
                <td>{{ doctor.contact_number }}</td>
                <td>
                    <a href="{% url 'doctor_detail' doctor.id %}">
                        <i class="fas fa-eye"></i> View Details
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center; color: #888;">
                    No doctors found. <a href="{% url 'add_doctor' %}">Add a doctor</a>.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
